<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<div th:if="${role == 'admin'}">
    <h2>This is the admin area</h2>
    <ul>
        <li th:each="user : ${users}" th:text="${user}"></li>
    </ul>
</div>

<h2 th:if="${role != 'admin'}">This is not the admin area</h2>

</body>
</html>
